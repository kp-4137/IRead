        <table bgcolor="#35424a" width="100%" height="70px">
            <tr>
                <td width="5%"></td>
                <td width="50%"><font color="#e8491d" size="6" face="courier"><b><i>IRead</i></b></font><font color="#ffffff" size="4" face="courier"><b><i>.com</i></b></font></td>
                <td width="10%"><a href="index.html"><font color="ffffff" size="5" face="courier">HOME</font></a></td>

        <table bgcolor="#e8491d" width="100%" height="3px">
            <tr></tr>
        </table>
        <table width="100%" height="646px">
            <tr>
                <td>
                    <form>
                        <table>
                            <tr height="20px">
                                <td colspan="4"></td>
                            </tr>
                            <tr>
                                <td width="2%">
                                </td>
                                <td width="40%">
                                    <fieldset>
                                        <legend><font color="#35424a" size="3" face="courier">Personal Information</font></legend>
                                        <table width="100%">
                                            <tr>
                                                <td>
                                                    <label for="fname"><font color="#35424a" size="3" face="courier">First Name</font></label>
                                                </td>
                                                <td>
                                                    <label for="lname"><font color="#35424a" size="3" face="courier">Last Name</font></label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="text" name="fname" id="fname" required>
                                                </td>
                                                <td>
                                                    <input type="text" name="lname" id="lname" required>
                                                </td>
                                            </tr>
                                            <tr height="10px">
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="email"><font color="#35424a" size="3" face="courier">Email</font></label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="email" name="email" id="email" size="40">
                                                </td>
                                            </tr>
                                            <tr height="10px">
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="gender"><font color="#35424a" size="3" face="courier">Gender</font></label>
                                                </td>
                                                <td>
                                                    <label for="age"><font color="#35424a" size="3" face="courier">Age</font></label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="radio" name="gender" id="male">
                                                    <label for="male"><font color="#35424a" size="3" face="courier">Male</font></label>

                                                    <input type="radio" name="gender" id="female">
                                                    <label for="female"><font color="#35424a" size="3" face="courier">Female</font></label>

                                                    <input type="radio" name="gender" id="other">
                                                    <label for="other"><font color="#35424a" size="3" face="courier">Other</font></label>
                                                </td>
                                                <td>
                                                    <input type="number" min="0">
                                                </td>
                                            </tr>
                                        </table>
                                    </fieldset>
                                    <br><br>
                                    <fieldset>
                                        <legend><font color="#35424a" size="3" face="courier">Address Information</font></legend>
                                        <table width="100%">
                                            <tr>
                                                <td>
                                                    <label for="saddr"><font color="#35424a" size="3" face="courier">Street Address</font></label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="text" name="saddr" id="saddr" size="50">
                                                </td>
                                            </tr>
                                            <tr height="10px">
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="city"><font color="#35424a" size="3" face="courier">City</font></label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="text" name="city" id="city">
                                                </td>
                                            </tr>
                                            <tr height="10px">
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="state"><font color="#35424a" size="3" face="courier">State</font></label>
                                                </td>
                                                <td>
                                                    <label for="zip"><font color="#35424a" size="3" face="courier">Zip Code</font></label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <select name="state" id="state">
                                                        <option value="AL">Alabama</option>
                                                        <option value="AK">Alaska</option>
                                                        <option value="AZ">Arizona</option>
                                                        <option value="AR">Arkansas</option>
                                                        <option value="CA">California</option>
                                                        <option value="CO">Colorado</option>
                                                        <option value="CT">Connecticut</option>
                                                        <option value="DE">Delaware</option>
                                                        <option value="DC">District Of Columbia</option>
                                                        <option value="FL">Florida</option>
                                                        <option value="GA">Georgia</option>
                                                        <option value="HI">Hawaii</option>
                                                        <option value="ID">Idaho</option>
                                                        <option value="IL">Illinois</option>
                                                        <option value="IN">Indiana</option>
                                                        <option value="IA">Iowa</option>
                                                        <option value="KS">Kansas</option>
                                                        <option value="KY">Kentucky</option>
                                                        <option value="LA">Louisiana</option>
                                                        <option value="ME">Maine</option>
                                                        <option value="MD">Maryland</option>
                                                        <option value="MA">Massachusetts</option>
                                                        <option value="MI">Michigan</option>
                                                        <option value="MN">Minnesota</option>
                                                        <option value="MS">Mississippi</option>
                                                        <option value="MO">Missouri</option>
                                                        <option value="MT">Montana</option>
                                                        <option value="NE">Nebraska</option>
                                                        <option value="NV">Nevada</option>
                                                        <option value="NH">New Hampshire</option>
                                                        <option value="NJ">New Jersey</option>
                                                        <option value="NM">New Mexico</option>
                                                        <option value="NY">New York</option>
                                                        <option value="NC">North Carolina</option>
                                                        <option value="ND">North Dakota</option>
                                                        <option value="OH">Ohio</option>
                                                        <option value="OK">Oklahoma</option>
                                                        <option value="OR">Oregon</option>
                                                        <option value="PA">Pennsylvania</option>
                                                        <option value="RI">Rhode Island</option>
                                                        <option value="SC">South Carolina</option>
                                                        <option value="SD">South Dakota</option>
                                                        <option value="TN">Tennessee</option>
                                                        <option value="TX">Texas</option>
                                                        <option value="UT">Utah</option>
                                                        <option value="VT">Vermont</option>
                                                        <option value="VA">Virginia</option>
                                                        <option value="WA">Washington</option>
                                                        <option value="WV">West Virginia</option>
                                                        <option value="WI">Wisconsin</option>
                                                        <option value="WY">Wyoming</option>
                                                    </select>
                                                </td>
                                                <td>
                                                    <input type="text" name="zip" id="zip" minlength="5">
                                                </td>
                                            </tr>
                                        </table>
                                    </fieldset>
                                </td>
                                <td width="8%">
                                </td>
                                <td width="50%" valign="top">
                                    <fieldset>
                                        <legend><font color="#35424a" size="3" face="courier">A Few Questions!!</font></legend>
                                        <table>
                                            <tr>
                                                <td>
                                                    <label for="fav_book"><font color="#35424a" size="3" face="courier">Your Favorite Books</font></label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="text" name="title1" id="fav_book" placeholder="Title" size="30" required>
                                                    &emsp;
                                                    <input type="text" name="author1" id="fav_book" placeholder="Author" size="30" required>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="text" name="title2" id="fav_book" placeholder="Title" size="30">
                                                    &emsp;
                                                    <input type="text" name="author2" id="fav_book" placeholder="Author" size="30">
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="text" name="title3" id="fav_book" placeholder="Title" size="30">
                                                    &emsp;
                                                    <input type="text" name="author3" id="fav_book" placeholder="Author" size="30">
                                                </td>
                                            </tr>
                                            <tr height="10px">
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="num_books"><font color="#35424a" size="3" face="courier">How many books do you read every year on average?</font></label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <input type="number" name="num_books" id="num_books" min="0">
                                                </td>
                                            </tr>
                                            <tr height="10px">
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="genre"><font color="#35424a" size="3" face="courier">Your Favorite Genre</font></label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <select name="genre" id="genre">
                                                        <option value="crime">Crime</option>
                                                        <option value="comic">Comic</option>
                                                        <option value="history">History</option>
                                                        <option value="horror">Horror</option>
                                                        <option value="mystery">Mystery</option>
                                                        <option value="nonfiction">Non Fiction</option>
                                                        <option value="romance">Romance</option>
                                                        <option value="scifi">Science Fiction</option>
                                                    </select>
                                                </td>
                                            </tr>
                                            <tr height="10px">
                                            </tr>
                                            <tr>
                                                <td>
                                                    <label for="comments"><font color="#35424a" size="3" face="courier">Questions, Suggestions or Feedback</font></label>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td>
                                                    <textarea name="comments" id="comments" cols="80" rows="10"></textarea>
                                                </td>
                                            </tr>
                                        </table>
                                    </fieldset>
                                </td>
                            </tr>
                            <tr height="30px">
                                <td colspan="4"></td>
                            </tr>
                            <tr height="50px">
                                <td colspan="4" align="center">
                                    <button type="submit" width="40px"><font color="#e8491d" size="5" face="courier">Submit</font></button>
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
        <table bgcolor="#e8491d" width="100%" height="70px">
            <tr>
                <td align="center"><font color="#ffffff" size="2" face="courier">IRead.com, Copyright &copy;2021</font></td>
            </tr>
        </table>
